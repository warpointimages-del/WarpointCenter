<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warpoint Center</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            padding: 20px;
            height: 100vh;
        }
        
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2d2d2d;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #444;
        }
        
        .tab-button {
            background: none;
            border: none;
            color: #888;
            font-size: 12px;
            padding: 10px;
            cursor: pointer;
        }
        
        .tab-button.active {
            color: #007aff;
        }
        
        .page {
            display: none;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        
        .page.active {
            display: block;
        }
        
        .waiting-message {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #888;
        }
        
        .admin-panel {
            background: #2d2d2d;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
        
        .user-list {
            margin-top: 10px;
        }
        
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главная страница -->
        <div id="home-page" class="page active">
            <h2>График смен</h2>
            <div id="schedule-content">
                <!-- Сюда будет загружаться график -->
            </div>
        </div>
        
        <!-- Профиль -->
        <div id="profile-page" class="page">
            <h2>Мой профиль</h2>
            <div id="profile-content">
                <!-- Сюда будет загружаться профиль -->
            </div>
        </div>
        
        <!-- Задачи -->
        <div id="tasks-page" class="page">
            <h2>Задачи и рейтинг</h2>
            <div id="tasks-content">
                <!-- Сюда будут загружаться задачи -->
            </div>
        </div>
        
        <!-- Сообщение об ожидании -->
        <div id="waiting-page" class="page">
            <div class="waiting-message">
                Ожидайте пока Ваш профиль будет зарегистрирован
            </div>
        </div>
        
        <!-- Админ панель -->
        <div id="admin-panel" style="display: none;">
            <h3>Панель администратора</h3>
            <div class="admin-panel">
                <h4>Пользователи ожидающие регистрации</h4>
                <div id="pending-users" class="user-list">
                    <!-- Список пользователей -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Нижнее меню -->
    <div class="tab-bar">
        <button class="tab-button active" onclick="switchTab('home')">Главная</button>
        <button class="tab-button" onclick="switchTab('profile')">Профиль</button>
        <button class="tab-button" onclick="switchTab('tasks')">Задачи</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
