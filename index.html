<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График работы</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#1a1a1a;color:#fff;line-height:1.4}
        .screen{display:none;padding:12px}
        .screen.active{display:block}
        .loading-spinner{text-align:center;padding:50px 20px}
        .header{text-align:center;margin-bottom:15px;padding-bottom:10px;border-bottom:1px solid #333}
        .header h1{font-size:20px;margin-bottom:5px}
        #user-info{font-size:12px;color:#888}
        .navigation{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
        .nav-btn,.toggle-btn{background:#333;color:white;border:none;padding:6px 12px;font-size:14px}
        #current-period{font-size:16px;text-align:center}
        .calendar-view{display:none;margin-bottom:15px}
        .calendar-view.active{display:block}
        .week-header,.week-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:1px}
        .week-header div{padding:8px 4px;text-align:center;background:#2a2a2a;font-size:12px}
        .day-cell,.month-day{background:#2a2a2a;min-height:60px;padding:3px;position:relative}
        .month-day{min-height:50px}
        .day-number{font-size:11px;color:#888;margin-bottom:2px}
        .shift-marker{position:absolute;height:3px;left:2px;right:2px;transform:skew(-15deg)}
        .shift-marker.user-shift{height:4px;z-index:2}
        .color-settings{margin-top:15px;padding:10px;background:#2a2a2a}
        .color-settings h3{font-size:14px;margin-bottom:10px}
        .color-controls label{display:block;font-size:12px;margin-bottom:8px}
        .color-controls input{width:100%}
        #save-color{width:100%;padding:8px;background:#333;color:white;border:none;margin-top:5px}
        .admin-panel{margin-top:15px;padding:10px;background:#2a2a2a}
        .admin-panel.hidden{display:none}
        .user-item{padding:8px;margin-bottom:5px;background:#333;font-size:12px}
        .hidden{display:none!important}
        .empty{background:#1a1a1a}
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div id="loading" class="screen active">
            <div class="loading-spinner">Загрузка...</div>
        </div>

        <div id="main" class="screen">
            <div class="header">
                <h1>График работы</h1>
                <div id="user-info"></div>
            </div>

            <div class="navigation">
                <button id="prev-btn" class="nav-btn">←</button>
                <div id="current-period"></div>
                <button id="next-btn" class="nav-btn">→</button>
            </div>

            <div class="view-toggle">
                <button id="toggle-view" class="toggle-btn">↓</button>
            </div>

            <div id="week-view" class="calendar-view active">
                <div class="week-header">
                    <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
                </div>
                <div class="week-grid" id="week-grid"></div>
            </div>

            <div id="month-view" class="calendar-view">
                <div class="month-grid" id="month-grid"></div>
            </div>

            <div class="color-settings">
                <h3>Настройка цвета</h3>
                <div class="color-controls">
                    <label>Цвет: <input type="range" id="hue-slider" min="0" max="360" value="200"></label>
                    <label>Насыщенность: <input type="range" id="saturation-slider" min="0" max="100" value="80"></label>
                    <label>Яркость: <input type="range" id="lightness-slider" min="0" max="100" value="50"></label>
                </div>
                <button id="save-color">Сохранить</button>
            </div>

            <div id="admin-panel" class="admin-panel hidden">
                <h3>Админская панель</h3>
                <div id="users-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Загружаем Firebase и приложение последовательно
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        async function initializeApp() {
            try {
                // Ждем Telegram Web App
                if (!window.Telegram?.WebApp) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    return initializeApp();
                }

                // Загружаем Firebase
                await loadScript('https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js');
                await loadScript('https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js');
                
                // Загружаем наше приложение
                await loadScript('firebase.js');
                await loadScript('script.js');
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                document.getElementById('loading').innerHTML = 'Ошибка загрузки. Обновите страницу.';
            }
        }

        // Запускаем инициализацию
        initializeApp();
    </script>
</body>
</html>
