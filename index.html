<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График работы</title>
    <style>
        /* Critical CSS - встроить в head */
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#1a1a1a;color:#fff}
        .screen{display:none;padding:12px}
        .screen.active{display:block}
        .loading-spinner{text-align:center;padding:50px 20px}
    </style>
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div id="loading" class="screen active">
            <div class="loading-spinner">Загрузка...</div>
        </div>

        <div id="main" class="screen">
            <div class="header">
                <h1>График работы</h1>
                <div id="user-info"></div>
            </div>

            <div class="navigation">
                <button id="prev-btn" class="nav-btn">←</button>
                <div id="current-period"></div>
                <button id="next-btn" class="nav-btn">→</button>
            </div>

            <div class="view-toggle">
                <button id="toggle-view" class="toggle-btn">↓</button>
            </div>

            <div id="week-view" class="calendar-view active">
                <div class="week-header">
                    <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
                </div>
                <div class="week-grid" id="week-grid"></div>
            </div>

            <div id="month-view" class="calendar-view">
                <div class="month-grid" id="month-grid"></div>
            </div>

            <div class="color-settings">
                <h3>Настройка цвета</h3>
                <div class="color-controls">
                    <label>Цвет: <input type="range" id="hue-slider" min="0" max="360"></label>
                    <label>Насыщенность: <input type="range" id="saturation-slider" min="0" max="100"></label>
                    <label>Яркость: <input type="range" id="lightness-slider" min="0" max="100"></label>
                </div>
                <button id="save-color">Сохранить</button>
            </div>

            <div id="admin-panel" class="admin-panel hidden">
                <h3>Админская панель</h3>
                <div id="users-list"></div>
            </div>
        </div>
    </div>

    <!-- Загружаем скрипты с отложенной загрузкой -->
    <script>
        // Preload critical data
        window.firebaseConfig = {
            apiKey: "AIzaSyAbLz1MnfjYIQMDkmqgMa09Z3W_j8dnJbM",
            databaseURL: "https://database-a9dee-default-rtdb.europe-west1.firebasedatabase.app"
        };
        
        // Загружаем скрипты после отрисовки страницы
        window.addEventListener('DOMContentLoaded', function() {
            const scripts = [
                'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js',
                'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js',
                'firebase.js',
                'script.js'
            ];
            
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                document.body.appendChild(script);
            });
        });
    </script>
</body>
</html>
