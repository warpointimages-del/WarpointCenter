<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График работы</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div id="loading">Загрузка...</div>
        
        <div id="main-content" class="hidden">
            <!-- Админская панель -->
            <div id="admin-panel" class="hidden">
                <h3>Админская панель</h3>
                <div id="users-list"></div>
                <div id="registered-employees"></div>
            </div>

            <!-- Панель фильтров -->
            <div id="filters-panel">
                <label class="checkbox-container">
                    <input type="checkbox" id="show-only-mine">
                    <span class="checkmark"></span>
                    Только мои смены
                </label>
            </div>

            <!-- Навигация по месяцам -->
            <div id="month-navigation" class="month-navigation hidden">
                <select id="month-select" class="month-select"></select>
            </div>

            <!-- Основная навигация -->
            <div id="navigation">
                <button id="prev-week" class="nav-btn">←</button>
                <div id="current-period"></div>
                <button id="next-week" class="nav-btn">→</button>
            </div>

            <!-- Переключение вида -->
            <button id="toggle-view" class="toggle-btn">▼</button>

            <!-- Контейнер календаря -->
            <div id="calendar-container">
                <div id="week-view"></div>
                <div id="month-view" class="hidden"></div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin-panel.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
